<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <main>
    <section id="login">
      <div id="image">
      </div>
      <div id="form">
        <h1>LOGIN</h1>
        <p>Welcome to HomeShop</p>
        <form action="login.php" method="post">
          <div class="campo">
            <span class="material-symbols-rounded">person</span>
            <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="30">
            <label for="ilogin">Login</label>
          </div>

          <div class="campo">
            <span class="material-symbols-rounded">key</span>
            <input type="password" name="password" id="ipassword" placeholder="Password" required minlength="8" maxlength="30">
            <label for="ipassword">Password</label>
          </div>

          <input type="submit" value="Login" class="button">
          <a href="#" class="forgot">Forgot Password?</a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
